<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1> ADD PACKAGES </h1>
           
            <form [formGroup]="packagesform" (ngSubmit)="packages()" >
              <div class="mb-3">
                <label  class="form-label">NAME OF CITY</label>
                <input type="text" formControlName="City" class="form-control" id="exampleInputEmail1" >
                
              </div>
               <!-- <div class="mb-3">
                <label  class="form-label">IMAGE</label>
                <input type="file" formControlName="Image" class="form-control" id="exampleInputPassword1">
              </div>  -->
              <div class="mb-3">
                <label  class="form-label">DESCRIPTION</label>
                <input type="text" formControlName="Description" class="form-control" id="exampleInputPassword1">
              </div>
              

              
              <button type="submit" class="btn btn-primary" >ADD</button>
              <!-- <button type="button" class="btn btn-primary" (click)="reset()" >RESET</button> -->
            </form>
        
          </div>
        </div>
      </div>
    </div>
  </div>
